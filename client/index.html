<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>EMS</h2>
            <a href="#" id="home"><i class="fas fa-home"></i> Home</a>
            <a href="#" id="employees"><i class="fas fa-users"></i> Employees</a>
            <a href="#" id="add-employee" onclick="addEmployee()"><i class="fas fa-user-plus"></i> Add Employee</a>
        </div>

        <div class="content">
            <h1>Employee List</h1>
            <div class="search-bar">
                <input type="text" id="search-name" placeholder="Name">
                <input type="date" id="search-dob" placeholder="Date of Birth">
                <input type="email" id="search-email" placeholder="Email">
                <input type="tel" id="search-mobile" placeholder="Mobile">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th onclick="sortTable('fullName')">Full Name</th>
                        <th onclick="sortTable('email')">Email</th>
                        <th onclick="sortTable('mobile')">Mobile</th>
                        <th onclick="sortTable('dob')">Date of Birth</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employee-list">
                    <!-- Employee rows will be added here dynamically -->
                </tbody>
            </table>
            
            <div class="pagination">
                <span>Showing 1 to 6 out of 30</span>
                <span><< 1 2 3 4 5 >></span>
            </div>
        </div>
    </div>

    <div id="custom-popup" class="custom-popup">
        <div class="popup-content">
            <p>Are you sure you want to delete this?</p>
            <div class="popup-buttons">
                <button id="popup-yes" class="popup-btn">Yes</button>
                <button id="popup-no" class="popup-btn">No</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content" style="text-align: center;">
            <p>&copy;Copyright 2024</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
